<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Report</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .grade-summary {
            text-align: left;
            padding-left: 20px;
        }
        .date-input {
            text-align: right;
            margin-right: 20%;
        }
    </style>
</head>
<body>

<h1>Student Performance Report</h1>

<table>
    <tr>
        <th rowspan="2">Student</th>
        <th colspan="3">Subjects</th>
        <th rowspan="2">Attendance</th>
        <th rowspan="2">Final Grade</th>
    </tr>
    <tr>
        <th>Math</th>
        <th>Science</th>
        <th>History</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td><input type="text" value="A" readonly></td>
        <td>
            <select>
                <option selected>B</option>
            </select>
        </td>
        <td><input type="checkbox" checked disabled> Pass</td>
        <td>95%</td>
        <td class="grade-summary">
            Math: A<br>
            Science: B<br>
            History: Pass<br>
            Total: <strong>B+</strong>
        </td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td><input type="text" value="B" readonly></td>
        <td>
            <select>
                <option>C</option>
            </select>
        </td>
        <td><input type="checkbox" disabled> Pass</td>
        <td>85%</td>
        <td class="grade-summary">
            Math: B<br>
            Science: C<br>
            History: Pass<br>
            Total: <strong>B+</strong>
        </td>
    </tr>
    <tr>
        <td>Sam Brown</td>
        <td><input type="text" value="C" readonly></td>
        <td>
            <select>
                <option selected>B</option>
            </select>
        </td>
        <td><input type="checkbox" checked disabled> Pass</td>
        <td>75%</td>
        <td class="grade-summary">
            Math: C<br>
            Science: B<br>
            History: Pass<br>
            Total: <strong>B+</strong>
        </td>
    </tr>
</table>

<p class="date-input">Generated on: <input type="date"></p>

</body>
</html>
