<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website</title>
  <link rel="stylesheet" href="1.css">
</head>
<body>
  <button class="action-button">Click Me!</button>
  <img src="Screenshot 2025-01-13 193101.png" alt="Product Image" class="clickable-image">

  <table class="clickable-table">
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
    </tr>
    <tr>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
    </tr>
    <tr>
      <td>Row 2, Cell 1</td>
      <td>Row 2, Cell 2</td>
    </tr>
  </table>

  <script src="1.js"></script>
</body>
</html>
