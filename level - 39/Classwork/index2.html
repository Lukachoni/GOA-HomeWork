<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბრტყელი ცისარტყელა</title>
    <style>
        .rainbow-section {
            width: 100%;
            height: 50px;
        }
        .red { background-color: #FF0000; }
        .orange { background-color: #FF7F00; }
        .yellow { background-color: #FFFF00; }
        .green { background-color: #00FF00; }
        .blue { background-color: #0000FF; }
        .indigo { background-color: #4B0082; }
        .violet { background-color: #8B00FF; }
    </style>
</head>
<body>

    <div class="rainbow-section red"></div>
    <div class="rainbow-section orange"></div>
    <div class="rainbow-section yellow"></div>
    <div class="rainbow-section green"></div>
    <div class="rainbow-section blue"></div>
    <div class="rainbow-section indigo"></div>
    <div class="rainbow-section violet"></div>

</body>
</html>
